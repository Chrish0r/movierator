<!DOCTYPE html>
<html layout:decorate="~{layouts/default-layout}">
<head>
<title>Home</title>
</head>
<body>
	<div layout:fragment="content" class="text-center mt-8">
		<form action="#" th:action="${'/edit/process/' + id}" method="post"
			th:object="${reviewForm}">
			<div class="form-group mb-3">
				<h3 for="review" th:text="#{edit_review}"></h3>
				<div class="w-25 mb-3">
					<select class="form-select" id="inputGroupSelect01"
						style="max-width: 100px" th:field="*{rating}">
						<option th:value="0">0</option>
						<option th:value="1">1</option>
						<option th:value="2">2</option>
						<option th:value="3">3</option>
						<option th:value="4">4</option>
						<option th:value="5">5</option>
					</select>
				</div>
				<textarea type="text" class="form-control" rows="5" id="reviewText"
					th:field="*{reviewText}"></textarea>
				<input type="submit" class="btn btn-primary mt-3" th:value="#{confirm}">
			</div>
		</form>
	</div>
</body>
</html>
