<!DOCTYPE html>
<html layout:decorate="~{layouts/default-layout}">
	<head>
		<title th:text="#{please_login}"></title>
	</head>
	<body layout:fragment="content">
		<h1  th:text="#{please_login}"></h1>
		<div th:if="${param.error}" th:text="#{invalid_login}">
			</div>
		<div th:if="${param.logout}" th:text="">
			</div>
		<form th:action="@{/login}" method="post">
			<div>
			<input type="text" name="username" th:placeholder="#{username}"/>
			</div>
			<div>
			<input type="password" name="password" th:placeholder="#{password}"/>
			</div>
			<input type="submit" value="Login" />
		</form>
	</body>
</html>
