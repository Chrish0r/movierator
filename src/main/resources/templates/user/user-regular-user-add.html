<!DOCTYPE html>
<html layout:decorate="~{layouts/default-layout}">
<head>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
	integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</head>
<body>
	<div layout:fragment="content">

		<br> <Br>
		<div style="width: 60%" align="left">

			<h1 th:text="#{create_account}"></h1>


			<form th:object="${regularUserForm}" th:action="@{/user/add/process}"
				method="post">


				<div class="form-group">
					<label for="">Login</label> <input class="form-control" id="login"
						type="text" th:field="*{user.login}" />

					<p class="alert alert-danger" role="alert"
						th:if="${#fields.hasErrors('user.login')}"
						th:text="${#strings.listJoin(#fields.errors('user.login'), ', ')}" />

				</div>

				<div class="form-group">
					<label for="" th:text="#{password}"></label> <input
						id="user.password" class="form-control" type="password"
						th:field="*{user.password}" />
					<p class="alert alert-danger"
						th:if="${#fields.hasErrors('user.password')}"
						th:text="${#strings.listJoin(#fields.errors('user.password'), ', ')}" />

				</div>

				<div class="form-group">
					<label for="user.email">Email</label> <input id="user.email"
						type="email" class="form-control" th:field="*{user.email}" />

					<p class="alert alert-danger" role="alert"
						th:if="${#fields.hasErrors('user.email')}"
						th:text="${#strings.listJoin(#fields.errors('user.email'), ', ')}" />
				</div>

				<div class="form-group">
					<label for="user.birthday" th:text="#{birthday}"></label> <input
						id="user.birthday" type="date" class="form-control"
						placeholder="Enter birthay" th:field="*{user.birthday}" />

					<p class="alert alert-danger" role="alert"
						th:if="${#fields.hasErrors('user.birthday')}"
						th:text="${#strings.listJoin(#fields.errors('user.birthday'), ', ')}" />
				</div>


				<button type="submit" class="btn btn-primary mt-2">Create
					user</button>
				<button type="reset">Reset</button>

			</form>
		</div>
</body>
</html>
